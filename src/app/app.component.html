<h1>{{ title }}</h1>
<table>
  <thead>
    <th>City</th>
    <th>Temp</th>
    <th>Feels Like</th>
    <th>Temp Min</th>
    <th>Temp Max</th>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities">
      <td>{{ city.name }}</td>
      <td>{{ city.main.temp }}</td>
      <td>{{ city.main.feels_like }}</td>
      <td>{{ city.main.temp_min }}</td>
      <td>{{ city.main.temp_max }}</td>
    </tr>
  </tbody>
</table>
